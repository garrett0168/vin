<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Decoded VINs</h2>
    </div>

    <div class="col-md-12">
      <table class="table table-striped table-hover" id="vin-history-table">
        <thead>
          <tr>
            <th>
            VIN
            </th>
            <th>
            Make
            </th>
            <th>
            Model
            </th>
            <th>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="vehicle in vehiclesFiltered" id="vin_{{vehicle.vin}}">
            <td>{{vehicle.vin}}</td>
            <td>{{vehicle.make}}</td>
            <td>{{vehicle.model}}</td>
            <td><a href="/#/vehicles/by_vin/{{vehicle.vin}}" class="btn btn-primary">Details</a></td>
          </tr>
          <tr ng-show="vehiclesFiltered.length == 0">
            <td>No VINs decoded yet</td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <div id="pagination" ng-show="totalVehicles > vehiclesPerPage">
        <pagination total-items="totalVehicles" page="currentPage" items-per-page="vehiclesPerPage"></pagination>
      </div>
    </div>
  </div>
</div>
